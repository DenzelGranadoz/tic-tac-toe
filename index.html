<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="start-menu">
    <h1>Tic Tac Toe</h1>
    <div class="player-character">
      <span class="player1">Player 1 : X</span>
      <span class="player2">Player 2 : O</span>
    </div>
    <form action="" class="player-name-form">
      <label for="player1">Name:</label>
      <input type="text" id="player1-name" name="player-name" placeholder="Player 1"><br>
      <label for="player2">Name:</label>
      <input type="text" id="player2-name" name="player-name" placeholder="Player 2"><br>
      <input type="button" value="Play">
    </form>
  </section>
  <section class="gameplay">
    <div class="grid-container">

    </div>
  </section>
  <footer class="footer">

  </footer>
</body>
</html>
