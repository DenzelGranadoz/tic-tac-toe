<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700;900&family=Rowdies&display=swap" rel="stylesheet">
</head>
<body>
  <section class="start-menu" id="start-screen">
    <h1>Tic Tac Toe</h1>
    <form action="" class="player-name-form" id="start-screen-form">
      <label for="player1">Name:</label>
      <input type="text" id="player1-name" name="player-name" placeholder="[X] Player 1" maxlength="12"><br>
      <label for="player2">Name:</label>
      <input type="text" id="player2-name" name="player-name" placeholder="[O] Player 2" maxlength="12"><br>
      <!-- different level of AI -->
      <div class="none" id='difficulty-container'>
        <label for="difficulty">Level:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="unbeatable">Unbeatable</option>
          <option value="asian">Asian</option>
        </select>
      </div>
      <div class="form-buttons" id="form-play-buttons">
        <div class="form-button-div" id="computer">
          <input type="button" value="V.S. Computer">
        </div>
        <div class="form-button-div none" id="human">
          <input type="button" value="Two Players">
        </div>
        <div class="form-button-div" id="play" >
          <input type="button" value="Play">
        </div>
      </div>      
    </form>
    <div class="start-menu-border-bg">
      <div class="start-menu-border-edge"></div>
    </div>
  </section>
  <section class="gameplay-menu" id="game-screen">
    <header class="gameplay-menu-header">
      <h1>Tic Tac Toe</h1>
    </header>
    <div class="gameplay-content">
      <div class="message-container">
        <div class="player-name-score">
          <span class="name-spans" id="player1-name-score">Player One: 0</span>
        </div>
        <div class="player-name-score">
          <span class="name-spans" id="player2-name-score">Player two: 0</span>  
        </div>
      </div>
      <div class="board-container" id="game-board">
        <div class="board-cell" id="0"></div>
        <div class="board-cell" id="1"></div>
        <div class="board-cell" id="2"></div>
        <div class="board-cell" id="3"></div>
        <div class="board-cell" id="4"></div>
        <div class="board-cell" id="5"></div>
        <div class="board-cell" id="6"></div>
        <div class="board-cell" id="7"></div>
        <div class="board-cell" id="8"></div>
      </div>
      <div class="gameplay-buttons">
          <button class="none" type="button" id="main-menu">Main-Menu</button>
          <button class="none" type="button" id="play-again">Next Round</button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <a href="https://github.com/DenzelGranadoz" class="href" target="_blank">Denzel Granadoz</a>
    <p>/</p>
    <a href="https://github.com/DenzelGranadoz" class="href" target="_blank">Source Code</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
